apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kustomize.component: iap-ingress
  name: cloud-endpoints-enabler
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      kustomize.component: iap-ingress
  template:
    metadata:
      labels:
        kustomize.component: iap-ingress
        service: cloud-endpoints-enabler
    spec:
      containers:
      - command:
        - bash
        - /var/envoy-config/setup_cloudendpoints.sh
        env:
        - name: NAMESPACE
          value: istio-system
        - name: SERVICE
          value: istio-ingressgateway
        - name: INGRESS_NAME
          value: envoy-ingress
        - name: USE_ISTIO
          value: "true"
        - name: ENDPOINT_NAME
          value: kubeflow.endpoints.helical-cursor-270620.cloud.goog
        - name: SERVICE_ACCOUNTNAME
          value: kubeflow-admin@helical-cursor-270620.iam.gserviceaccount.com
        image: gcr.io/kubeflow-images-public/ingress-setup:latest
        name: cloud-endpoints-enabler
        volumeMounts:
        - mountPath: /var/envoy-config/
          name: config-volume
      restartPolicy: Always
      serviceAccountName: kf-admin
      volumes:
      - configMap:
          name: envoy-config
        name: config-volume
